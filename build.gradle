plugins {
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.5.0'
    id 'maven-publish'
}

group 'com.rdiachuk.calcio'
version '1.0.2-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    implementation 'org.apache.avro:avro:1.11.0'
}